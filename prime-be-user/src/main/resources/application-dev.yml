spring:
  # Mysql
  datasource:
    port: 3306
    schema: prime_dev
    hikari:
      connectionTimeout: 20000
      maximum-pool-size: 5
    url: jdbc:mysql://localhost:${spring.datasource.port}/${spring.datasource.schema}
    username: root
    password: mysql
  # Flyway
  flyway:
    url: jdbc:mysql://localhost:${spring.datasource.port}/
    schemas: ${spring.datasource.schema}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    enabled: true
    validate-migration-naming: true
