<!-- Header -->
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Manage Projects</h1>
    <div class="flex items-center space-x-4">
        <!-- Search -->
        <div class="relative">
            <input type="text" 
                   placeholder="Search Projects" 
                   class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   [(ngModel)]="searchTerm"
                   (ngModelChange)="onSearch()">
            <span class="absolute left-3 top-2.5 text-gray-400">
                <mat-icon>search</mat-icon>
            </span>
        </div>
        <!-- Add Project Button -->
        <button mat-raised-button 
                color="primary" 
                class="flex items-center space-x-1"
                (click)="openAddProjectDialog()">
            <mat-icon>add</mat-icon>
            <span>Add Project</span>
        </button>
    </div>
</div>

<!-- Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let project">{{project.name}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
            <td mat-cell *matCellDef="let project">{{project.description}}</td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>CREATED AT</th>
            <td mat-cell *matCellDef="let project">{{project.createdAt | date:'MMM d, y'}}</td>
        </ng-container>

        <!-- Updated At Column -->
        <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef>UPDATED AT</th>
            <td mat-cell *matCellDef="let project">{{project.updatedAt | date:'MMM d, y'}}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>CREATED BY</th>
            <td mat-cell *matCellDef="let project">{{project.username}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let project">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editProject(project)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteProject(project)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of projects">
    </mat-paginator>
</div>
