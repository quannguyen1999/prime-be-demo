<div class="p-6">
  <h2 class="text-2xl font-medium text-gray-900 mb-6">Create User</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <!-- Username Field -->
      <mat-form-field appearance="outline" class="w-full">
       
        <input matInput formControlName="username" placeholder="Enter username">
        <mat-error *ngIf="userForm.get('username')?.invalid">
          {{getErrorMessage('username')}}
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="w-full">
      
        <input matInput formControlName="email" placeholder="Enter email" type="email">
        <mat-error *ngIf="userForm.get('email')?.invalid">
          {{getErrorMessage('email')}}
        </mat-error>
      </mat-form-field>

      <!-- Role Field -->
      <mat-form-field appearance="outline" class="w-full">
       
        <mat-select formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role">
            {{role}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.invalid">
          {{getErrorMessage('role')}}
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 mt-6">
      <button mat-button 
              type="button" 
              (click)="onCancel()"
              [disabled]="isLoading">
        Cancel
      </button>
      <button mat-flat-button 
              color="primary" 
              type="submit"
              [disabled]="userForm.invalid || isLoading">
        {{isLoading ? 'Creating...' : 'Create'}}
      </button>
    </div>
  </form>
</div>
