<!-- Header -->
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Manage Users</h1>
    <div class="flex items-center space-x-4">
        <!-- Search -->
        <div class="relative">
            <input type="text" 
                   placeholder="Search Users" 
                   class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   [(ngModel)]="searchTerm"
                   (ngModelChange)="onSearch()">
            <span class="absolute left-3 top-2.5 text-gray-400">
                <mat-icon>search</mat-icon>
            </span>
        </div>
        <!-- Add User Button -->
        <button mat-raised-button 
                color="primary" 
                class="flex items-center space-x-1"
                (click)="openAddUserDialog()">
            <mat-icon>add</mat-icon>
            <span>Add User</span>
        </button>
    </div>
</div>

<!-- Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>USERNAME</th>
            <td mat-cell *matCellDef="let user">{{user.username}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>EMAIL</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>ROLE</th>
            <td mat-cell *matCellDef="let user">{{user.role}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let user">
                <span class="px-2 py-1 rounded-full text-xs"
                      [ngClass]="{'bg-green-100 text-green-800': user.status === 'Active',
                                'bg-red-100 text-red-800': user.status === 'Inactive'}">
                    {{user.status}}
                </span>
            </td>
        </ng-container>

        <!-- Created On Column -->
        <ng-container matColumnDef="createdOn">
            <th mat-header-cell *matHeaderCellDef>CREATED ON</th>
            <td mat-cell *matCellDef="let user">{{user.createdOn | date:'MMM d, y'}}</td>
        </ng-container>

        <!-- Last Seen Column -->
        <ng-container matColumnDef="lastSeen">
            <th mat-header-cell *matHeaderCellDef>LAST SEEN</th>
            <td mat-cell *matCellDef="let user">{{user.lastSeen | timeAgo}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editUser(user)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteUser(user)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of users">
    </mat-paginator>
</div>
