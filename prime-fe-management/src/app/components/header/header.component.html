<header class="bg-orange-300 text-white px-4 py-2 flex items-center justify-between fixed w-full top-0 z-50 shadow-lg">
    <!-- Left section -->
    <div class="flex items-center space-x-4">
      <a href="/" class="flex items-center space-x-2">
        <img src="assets/logo.png" alt="Prime" class="h-8" />
      </a>
      <nav class="flex items-center space-x-4">
        <button class="bg-orange-500 hover:bg-orange-800 px-3 py-1 rounded transition-colors duration-200 cursor-pointer">Create</button>
      </nav>
    </div>
  
    <!-- Right section -->
    <div class="flex items-center space-x-4">
      <button class="p-2 hover:bg-white/10 rounded transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <button class="p-2 hover:bg-white/10 rounded transition-colors duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <div [matMenuTriggerFor]="menuNotification" class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center cursor-pointer hover:scale-105 transition-transform duration-200">
        <span class="text-sm font-medium" >{{userName[0]}}</span>
      </div>

      <!-- Menu Profile -->
      <mat-menu #menuNotification="matMenu">
        <!-- Account Section -->
        <div class="px-4 py-2">
          <div class="font-medium text-gray-800">ACCOUNT</div>
          <div class="flex items-center space-x-2 mt-2">
            <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center">
              <span class="text-sm text-white">{{userName[0]}}</span>
            </div>
            <div class="text-sm">
              <div class="font-medium text-gray-800">{{userName}}</div>
              <div class="text-gray-500">{{userEmail}}</div>
            </div>
          </div>
        </div>

        <mat-divider></mat-divider>

        <!-- Settings Section -->
        <div class="px-4 py-2">
          <div class="font-medium text-gray-800">SETTINGS</div>
        </div>
        <button mat-menu-item>
          <span>Profile</span>
        </button>

        <mat-divider></mat-divider>

        <!-- Create Workspace -->
        <button mat-menu-item>
          <mat-icon>group_add</mat-icon>
          <span>Create Project</span>
        </button>

        <mat-divider></mat-divider>

        <!-- Help & Shortcuts -->
        <button mat-menu-item>
          <span>Help</span>
        </button>
        <mat-divider></mat-divider>

        <!-- Logout -->
        <button mat-menu-item (click)="logout()">
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
  </header>
