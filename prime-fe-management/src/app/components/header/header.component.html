<header class="bg-white text-gray-800 px-4 py-2 flex items-center justify-between fixed w-full top-0 z-50 shadow-sm">
    <!-- Left section -->
    <div class="flex items-center space-x-4">
      <a href="/" class="flex items-center space-x-2">
        <img src="assets/logo.png" alt="Prime" class="h-8" />
      </a>
      <nav class="flex items-center space-x-4">
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 cursor-pointer flex items-center">
          <mat-icon class="mr-2">add</mat-icon>
          Create
        </button>
      </nav>
    </div>
  
    <!-- Right section -->
    <div class="flex items-center space-x-4">
      <button class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 text-gray-600">
        <mat-icon>help_outline</mat-icon>
      </button>
      <button class="p-2 hover:bg-gray-100 rounded-full transition-colors duration-200 text-gray-600 relative">
        <mat-icon>notifications</mat-icon>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>
      <div [matMenuTriggerFor]="menuNotification" 
           class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center cursor-pointer hover:bg-blue-600 transition-colors duration-200">
        <span class="text-sm font-medium text-white">{{userName[0]}}</span>
      </div>

      <!-- Menu Profile -->
      <mat-menu #menuNotification="matMenu">
        <!-- Account Section -->
        <div class="px-4 py-2">
          <div class="font-medium text-gray-800">ACCOUNT</div>
          <div class="flex items-center space-x-2 mt-2">
            <div class="w-8 h-8 rounded-full bg-purple-500 flex items-center justify-center">
              <span class="text-sm text-white">{{userName[0]}}</span>
            </div>
            <div class="text-sm">
              <div class="font-medium text-gray-800">{{userName}}</div>
              <div class="text-gray-500">{{userEmail}}</div>
            </div>
          </div>
        </div>

        <mat-divider></mat-divider>

        <!-- Settings Section -->
        <div class="px-4 py-2">
          <div class="font-medium text-gray-800">SETTINGS</div>
        </div>
        <button mat-menu-item>
          <span>Profile</span>
        </button>

        <mat-divider></mat-divider>

        <!-- Create Workspace -->
        <button mat-menu-item>
          <mat-icon>group_add</mat-icon>
          <span>Create Project</span>
        </button>

        <mat-divider></mat-divider>

        <!-- Help & Shortcuts -->
        <button mat-menu-item>
          <span>Help</span>
        </button>
        <mat-divider></mat-divider>

        <!-- Logout -->
        <button mat-menu-item (click)="logout()">
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
  </header>
