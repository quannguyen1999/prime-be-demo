<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">Add New Task</h2>
        <button mat-icon-button (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <!-- Title -->
        <mat-form-field appearance="outline" class="w-full mb-4">
            <input matInput formControlName="title" placeholder="Task Title *">
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
                Task title is required
            </mat-error>
        </mat-form-field>

        <!-- Project -->
        <mat-form-field appearance="outline" class="w-full mb-4">
            <mat-select formControlName="projectId" placeholder="Project *">
                <mat-option *ngFor="let project of projects" [value]="project.id">
                    {{project.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="taskForm.get('projectId')?.hasError('required')">
                Project is required
            </mat-error>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field appearance="outline" class="w-full mb-4">
            <textarea matInput 
                      formControlName="description" 
                      placeholder="Task Description *"
                      rows="4"></textarea>
            <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
                Task description is required
            </mat-error>
        </mat-form-field>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <!-- Status -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-select formControlName="status" placeholder="Status *">
                    <mat-option *ngFor="let status of statuses" [value]="status">
                        {{status}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('status')?.hasError('required')">
                    Status is required
                </mat-error>
            </mat-form-field>

            <!-- Assigned To -->
            <mat-form-field appearance="outline" class="w-full">
                <mat-select formControlName="assignedToId" placeholder="Assigned To *">
                    <mat-option *ngFor="let user of users" [value]="user.id">
                        {{user.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="taskForm.get('assignedToId')?.hasError('required')">
                    Assignee is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="flex justify-end mt-6">
            <button mat-button type="button" (click)="onClose()" class="mr-2">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
                Create Task
            </button>
        </div>
    </form>
</div>
