<!-- Header -->
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-semibold text-gray-800">Manage Tasks</h1>
    <div class="flex items-center space-x-4">
        <!-- Search -->
        <div class="relative">
            <input type="text" 
                   placeholder="Search Tasks" 
                   class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   [(ngModel)]="searchTerm"
                   (ngModelChange)="onSearch()">
            <span class="absolute left-3 top-2.5 text-gray-400">
                <mat-icon>search</mat-icon>
            </span>
        </div>
        <!-- Add Task Button -->
        <button mat-raised-button 
                color="primary" 
                class="flex items-center space-x-1"
                (click)="openAddTaskDialog()">
            <mat-icon>add</mat-icon>
            <span>Add Task</span>
        </button>
    </div>
</div>

<!-- Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>TITLE</th>
            <td mat-cell *matCellDef="let task">{{task.title}}</td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef>PROJECT</th>
            <td mat-cell *matCellDef="let task">{{task.projectName}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
            <td mat-cell *matCellDef="let task">{{task.description}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>STATUS</th>
            <td mat-cell *matCellDef="let task">
                <span class="px-2 py-1 rounded-full text-xs"
                      [ngClass]="{
                        'bg-blue-100 text-blue-800': task.status === 'Todo',
                        'bg-yellow-100 text-yellow-800': task.status === 'In Progress',
                        'bg-green-100 text-green-800': task.status === 'Done'
                      }">
                    {{task.status}}
                </span>
            </td>
        </ng-container>

        <!-- Assigned To Column -->
        <ng-container matColumnDef="assignedToName">
            <th mat-header-cell *matHeaderCellDef>ASSIGNED TO</th>
            <td mat-cell *matCellDef="let task">{{task.assignedToName}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let task">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editTask(task)">
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item (click)="deleteTask(task)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of tasks">
    </mat-paginator>
</div>
