<div class="bg-white h-full flex flex-col text-center text-gray-700 shadow-sm fixed mt-1 border-r border-gray-200" 
    (mouseenter)="onHoverMenuEnter()" 
    (mouseleave)="onHoverMenuLeave()"
    [@sidebarAnimation]="isExpandedSidebar ? 'expanded' : 'collapsed'">
    <div class="flex flex-row cursor-pointer p-2" 
        *ngFor="let item of listMenus"
        (click)="onClickMenu(item.id)"
        [ngClass]="{
            'bg-blue-50 text-blue-700': item.isSelected,
            'hover:bg-gray-50': !item.isSelected
        }">
        <div class="m-auto" [ngClass]="{'w-1/3': isExpandedSidebar, 'w-full': !isExpandedSidebar}">
            <mat-icon [ngClass]="{'text-blue-600': item.isSelected, 'text-gray-600': !item.isSelected}">
                {{item.typeIcon}}
            </mat-icon>
        </div>
        <div class="content-side-bar w-5/6 p-2" 
            [@contentAnimation]="isExpandedSidebar ? 'expanded' : 'collapsed'">
            {{item.value}}
        </div>
    </div>
</div>
