<div class="bg-sidebar h-full flex flex-col text-center text-white bg-orange-300 shadow-2xl fixed -mt-3" 
    (mouseenter)="onHoverMenuEnter()" 
    (mouseleave)="onHoverMenuLeave()"
    [@sidebarAnimation]="isExpandedSidebar ? 'expanded' : 'collapsed'">
    <div class="flex flex-row cursor-pointer p-2 bg-sidebar-button" 
        *ngFor="let item of listMenus"
        (click)="onClickMenu(item.id)"
        [ngClass]="{
            'bg-orange-600 bg-opacity-75': item.isSelected,
            'hover:bg-orange-600 hover:bg-opacity-50': !item.isSelected
        }">
        <div class="m-auto" [ngClass]="{'w-1/3': isExpandedSidebar, 'w-full': !isExpandedSidebar}">
            <mat-icon class="p-auto">{{item.typeIcon}}</mat-icon>
        </div>
        <div class="content-side-bar w-5/6 p-2" 
            [@contentAnimation]="isExpandedSidebar ? 'expanded' : 'collapsed'">
            {{item.value}}
        </div>
    </div>
</div>
